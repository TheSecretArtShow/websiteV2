<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Art Show</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to CSS file -->
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #121212;
            color: #f5f5f5;
            line-height: 1.6;
            overflow-x: hidden;
        }

        a {
            text-decoration: none;
            color: #f5f5f5;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #ff6b6b;
        }

        header {
            background-color: #1f1f1f;
            padding: 20px 0;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        h1, h2 {
            margin-bottom: 20px;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        main {
            padding: 50px 0;
        }

        .hero {
            background: linear-gradient(45deg, #333, #000);
            padding: 60px 0;
        }

        .hero h2 {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        #shop-now {
            padding: 10px 20px;
            background-color: #ff6b6b;
            border: none;
            color: #f5f5f5;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        #shop-now:hover {
            background-color: #ff3b3b;
        }

        .products {
            padding: 50px 0;
            width: 100%;
            overflow: hidden; /* Hide the scrollbar */
        }

        .product-carousel {
            display: flex;
            gap: 30px;
            animation: scroll-horizontal 30s linear infinite; /* Adjust timing as needed */
        }

        .product {
            flex: 0 0 250px;
            background-color: #1f1f1f;
            padding: 20px;
            border-radius: 8px;
            transition: transform 0.3s ease;
            text-align: center;
        }

        .product img {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .product:hover {
            transform: translateY(-10px);
        }

        footer {
            background-color: #1f1f1f;
            padding: 20px 0;
            text-align: center;
            font-size: 0.9rem;
            color: #888;
        }

        /* Square Container and Shooting Star Styles */
        .square-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .square {
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.8), 0 0 16px rgba(255, 255, 255, 0.5);
            opacity: 0.8;
            transition: transform 0.1s ease, background-color 0.3s ease;
            will-change: transform, background-color;
        }

        .trail {
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            pointer-events: none;
            z-index: 4;
            animation: fadeOut 1s forwards;
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: scale(0.5);
            }
        }

        @keyframes scroll-horizontal {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        /* Popup Styles */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-content {
            background: #222;
            padding: 30px;
            text-align: center;
            border-radius: 10px;
            max-width: 400px;
            width: 80%;
        }

        .popup-content h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #ff6b6b;
        }

        .popup-content button {
            padding: 10px 20px;
            background-color: #ff6b6b;
            border: none;
            color: #f5f5f5;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .popup-content button:hover {
            background-color: #ff3b3b;
        }
    </style>
</head>
<body>

<header>
    <div class="container">
        <h1 style="text-align: center;">
            <img src="Screenshot 2024-08-25 114142.png" alt="The Art Show" style="max-width: 100%; height: auto;">
        </h1>
        <nav>
            <ul style="display: flex; justify-content: center; list-style: none; padding: 0; position: relative;">
                <li style="margin: 0 15px;"><a href="index.html">Home</a></li>
                <li style="margin: 0 15px;"><a href="about.html">About</a></li>
                <li style="margin: 0 15px; position: relative;">
                    <a href="shop.html">Shop</a>
                    <ul class="dropdown">
                        <li><a href="shop.html">All pieces</a></li>
                        <li><a href="collections.html">Collections</a></li>
                    </ul>
                </li>
                <li style="margin: 0 15px;"><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </div>
</header>

<main>
    <section class="hero">
        <div class="container">
            <h2>Welcome to The Art Show</h2>
            <p>Discover clothing designed to be as unique as you.</p>
            <button id="shop-now">Shop, Now</button>
        </div>
    </section>

    <section class="products">
        <div class="container">
            <div class="product-carousel">
                <!-- Product items here -->
            </div>
        </div>
    </section>
</main>

<footer>
    <div class="container">
        <p>&copy; 2024 The Art Show. All rights reserved.</p>
    </div>
</footer>

<!-- Popup Overlay -->
<div class="popup-overlay" id="popup-overlay">
    <div class="popup-content">
        <h2>For the few, not the many. Are you among the few?</h2>
        <button id="popup-button-yes">I'm one of one</button>
        <button id="popup-button-no">No</button>
    </div>
</div>

<!-- Square container for the glitchy cursor effect -->
<div class="square-container">
    <div class="square" id="square1"></div>
    <div class="square" id="square2"></div>
    <div class="square" id="square3"></div>
    <div class="square" id="square4"></div>
    <div class="square" id="square5"></div>
</div>

<script src="script.js"></script> <!-- Link to JS file -->
<script>
    const stars = document.querySelectorAll('.square');

    // Function to create trails dynamically
    function createTrail(x, y) {
        const trail = document.createElement('div');
        trail.classList.add('trail');
        trail.style.left = `${x}px`;
        trail.style.top = `${y}px`;
        document.body.appendChild(trail);

        // Remove trail after the animation
        setTimeout(() => {
            trail.remove();
        }, 1000);
    }

    // Move stars with trails
    document.addEventListener('mousemove', (event) => {
        const mouseX = event.clientX;
        const mouseY = event.clientY;

        stars.forEach((star, index) => {
            setTimeout(() => {
                const rect = star.getBoundingClientRect();
                createTrail(rect.left, rect.top); // Create trail from previous position

                // Update star position with lag effect
                star.style.transform = `translate(${mouseX}px, ${mouseY}px)`;
            }, index * 50);
        });
    });
</script>

</body>
</html>
