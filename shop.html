<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - The Art Show</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styling */
        body {
            background-color: #121212;
            color: #f5f5f5;
            line-height: 1.6;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }

        h1, h2 {
            color: #ffffff;
        }

        a {
            color: #ff6b6b;
            text-decoration: none;
        }

        a:hover {
            color: #ff3b3b;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Catalogue Style */
        .catalogue {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            padding: 50px 0;
            background-color: #1f1f1f;
            border-radius: 8px;
            overflow: hidden;
        }

        .product {
            position: relative;
            background-color: #282828;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product img {
            max-width: 100%;
            border-radius: 8px;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .product:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }

        .product:hover img {
            transform: scale(1.1);
        }

        .product-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.8), rgba(255, 255, 255, 0.3));
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
            transform: scale(1.2);
        }

        .product:hover .product-overlay {
            opacity: 1;
            transform: scale(1);
        }

        .product h3 {
            margin-top: 15px;
            font-size: 1.2rem;
            color: #ffffff;
            font-weight: 700;
            text-transform: uppercase;
        }

        .product p {
            margin-top: 5px;
            font-size: 1rem;
            color: #ff6b6b;
        }

        .view-details {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ff6b6b;
            color: #f5f5f5;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
            transform: translateY(20px);
        }

        .product:hover .view-details {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        /* Footer */
        footer {
            background-color: #1f1f1f;
            padding: 20px 0;
            text-align: center;
            font-size: 0.9rem;
            color: #888;
        }
    </style>
</head>
<body>

<header>
    <div class="container">
        <h1 style="text-align: center;">
            <img src="Screenshot 2024-08-25 114142.png" alt="The Art Show" style="max-width: 100%; height: auto;">
        </h1>
        <nav>
            <ul style="display: flex; justify-content: center; list-style: none; padding: 0; position: relative;">
                <li style="margin: 0 15px;"><a href="index.html">Home</a></li>
                <li style="margin: 0 15px;"><a href="about.html">About</a></li>
                <li style="margin: 0 15px; position: relative;">
                    <a href="shop.html">Shop</a>
                    <ul class="dropdown">
                        <li><a href="shop.html">All pieces</a></li>
                        <li><a href="collections.html">Collections</a></li>
                    </ul>
                </li>
                <li style="margin: 0 15px;"><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </div>
</header>

<main>
    <section class="catalogue">
        <!-- Repeat the product structure for each item -->
        <div class="product">
            <img src="images/rage.png" alt="R@GE">
            <div class="product-overlay">Sold Out</div>
            <h3>R@GE</h3>
            <p>$125.00</p>
            <button class="view-details">View Details</button>
        </div>
        <div class="product">
            <img src="images/end.png" alt="END">
            <div class="product-overlay">Sold Out</div>
            <h3>END</h3>
            <p>$125.00</p>
            <button class="view-details">View Details</button>
        </div>
        <div class="product">
            <img src="images/void.png" alt="V0ID">
            <div class="product-overlay">Sold Out</div>
            <h3>V0ID</h3>
            <p>$150.00</p>
            <button class="view-details">View Details</button>
        </div>
        <!-- Add more products as needed -->
    </section>
</main>

<footer>
    <div class="container">
        <p>&copy; 2024 The Art Show. All rights reserved.</p>
    </div>
</footer>

<!-- Email Signup Popup Modal -->
<div class="email-popup-overlay" id="email-popup">
    <div class="email-popup-content" id="email-popup-content">
        <h2>Join Our Community</h2>
        <p>Enter your email to sign up for exclusive access to our collections.</p>

        <div class="signup-option" id="waitlist-option">
            <button id="waitlist-button">Waitlist</button>
            <input type="email" id="waitlist-email" placeholder="Enter your email" class="email-input" style="display:none;">
            <button id="submit-waitlist" class="submit-button" style="display:none;">Submit</button>
        </div>

        <div class="signup-option" id="insider-option">
            <button id="insider-button">Insider alerts</button>
            <input type="email" id="insider-email" placeholder="Enter your email" class="email-input" style="display:none;">
            <button id="submit-insider" class="submit-button" style="display:none;">Submit</button>
        </div>

        <button id="resume-browsing-button" class="resume-button">Resume browsing</button>
        <input type="hidden" id="selected-product" name="selected-product">
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
