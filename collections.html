<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collections - The Art Show</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <style>
        /* General Styling */
        body {
            background-color: #121212;
            color: #f5f5f5;
            line-height: 1.6;
            font-family: 'Arial', sans-serif;
        }

        h1, h2 {
            color: #ffffff;
        }

        a {
            color: #ff6b6b;
            text-decoration: none;
        }

        a:hover {
            color: #ff3b3b;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .collections {
            padding: 50px 0;
            text-align: center;
        }

        .collections h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .collections p {
            font-size: 1.2rem;
            margin-bottom: 40px;
        }

        .collection-item {
            display: inline-block;
            margin: 0 10px;
            position: relative;
            width: 300px;
            height: 200px;
            background-color: #333; /* Placeholder background color */
            color: #f5f5f5;
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
        }

        .collection-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.7; /* Slight opacity for the image */
        }

        .collection-item h3 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            margin: 0;
            font-size: 1.5rem;
            color: #f5f5f5;
            text-transform: uppercase;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            padding: 10px 20px;
            border-radius: 5px;
        }

        footer {
            background-color: #1f1f1f;
            padding: 20px 0;
            text-align: center;
            font-size: 0.9rem;
            color: #888;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <h1 style="text-align: center;">
                <img src="Screenshot 2024-08-25 114142.png" alt="The Art Show" style="max-width: 100%; height: auto;">
            </h1>
            <nav>
                <ul style="display: flex; justify-content: center; list-style: none; padding: 0;">
                    <li style="margin: 0 15px;"><a href="index.html">Home</a></li>
                    <li style="margin: 0 15px;"><a href="about.html">About</a></li>
                    <li style="margin: 0 15px; position: relative;">
                        <a href="shop.html">Shop</a>
                        <ul class="dropdown">
                            <li><a href="shop.html">All pieces</a></li>
                            <li><a href="collections.html">Collections</a></li>
                        </ul>
                    </li>
                    <li style="margin: 0 15px;"><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="collections">
        <div class="container">
            <h2>Our Collections</h2>
            <p>Explore our exclusive collections...</p>
            <div class="collection-container">
                <div class="collection-item">
                    <img src="https://via.placeholder.com/300x200" alt="Collection 1"> <!-- Replace with your image -->
                    <h3>Collection 1</h3>
                    <div class="coming-soon-overlay">Coming Soon</div>
                    <button class="view-details">View Details</button>
                </div>
                <div class="collection-item">
                    <img src="https://via.placeholder.com/300x200" alt="Collection 2"> <!-- Replace with your image -->
                    <h3>Collection 2</h3>
                    <div class="coming-soon-overlay">Coming Soon</div>
                    <button class="view-details">View Details</button>
                </div>
                <div class="collection-item">
                    <img src="https://via.placeholder.com/300x200" alt="Collection 3"> <!-- Replace with your image -->
                    <h3>Collection 3</h3>
                    <div class="coming-soon-overlay">Coming Soon</div>
                    <button class="view-details">View Details</button>
                </div>
            </div>
        </div>
</section>

    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 The Art Show. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
