<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - The Art Show</title>
    <link rel="stylesheet" href="styles.css"> <!-- Ensure the styles.css is linked -->
    <style>
        /* General Styling */
        body {
            background-color: #121212;
            color: #f5f5f5;
            line-height: 1.6;
            font-family: 'Arial', sans-serif;
        }

        h1, h2 {
            color: #ffffff;
        }

        a {
            color: #ff6b6b;
            text-decoration: none;
        }

        a:hover {
            color: #ff3b3b;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Contact Section */
        .contact {
            padding: 50px 0;
        }

        .contact h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .contact p {
            font-size: 1.1rem;
            margin-bottom: 20px;
            line-height: 1.8;
        }

        .contact form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .contact form label {
            font-size: 1.1rem;
        }

        .contact form input,
        .contact form textarea {
            padding: 10px;
            background-color: #333;
            color: #f5f5f5;
            border: 1px solid #444;
            border-radius: 5px;
        }

        .contact form button {
            padding: 10px 20px;
            background-color: #ff6b6b;
            border: none;
            color: #f5f5f5;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
            border-radius: 5px;
        }

        .contact form button:hover {
            background-color: #ff3b3b;
        }

        /* Footer */
        footer {
            background-color: #1f1f1f;
            padding: 20px 0;
            text-align: center;
            font-size: 0.9rem;
            color: #888;
        }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <h1 style="text-align: center;">
                <img src="Screenshot 2024-08-25 114142.png" alt="The Art Show" style="max-width: 100%; height: auto;">
            </h1>
            <nav>
                <ul style="display: flex; justify-content: center; list-style: none; padding: 0;">
                    <li style="margin: 0 15px;"><a href="index.html">Home</a></li>
                    <li style="margin: 0 15px;"><a href="about.html">About</a></li>
                    <li style="margin: 0 15px;"><a href="shop.html">Shop</a></li>
                    <li style="margin: 0 15px;"><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="contact">
            <div class="container">
                <h2>Contact Us</h2>
                <p>If you have any questions, concerns, or just want to say hi, feel free to reach out to us. We're always here to help and would love to hear from you!</p>
                <form>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>

                    <button type="submit">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 The Art Show. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
